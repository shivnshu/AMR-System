<!DOCTYPE html>
<html lang="en" class="gr__threejs_org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>AMR System</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
			.button { background:#999; color:#eee; padding:0.2em 0.5em; cursor:pointer }
			.highlight { background:orange; color:#fff; }

			span {

	<body data-gr-c-s-loaded="true">
		<script src="./js/three.js"></script>

		<script src="./js/loaders/STLLoader.js"></script>

		<script src="./js/Detector.js"></script>
		<script src="./js/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, cameraTarget, scene, renderer, model_mesh;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera(35.0, window.innerWidth / window.innerHeight, 1.0, 15.0);
				// camera.position.set(3.0, 0.15, 3.0);
				camera.position.set(3.0, 3.0, 3.0);
				camera.quaternion.set(0.0, 0.0, 0.0, 1.0);

				// cameraTarget = new THREE.Vector3( 0, -0.25, 0 );

				// My Edit
				cameraTarget = new THREE.Vector3(0.0, 0.0, 0.0);

				// model_declaration
				model_mesh = new THREE.Mesh();

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x72645b, 2, 15 );


				// Ground

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, specular: 0x101010 } )
				);
				plane.rotation.x = -Math.PI/2;
				plane.position.y = -0.5;
				scene.add( plane );

				plane.receiveShadow = true;


				// Binary files

				var material = new THREE.MeshPhongMaterial( { color: 0xAAAAAA, specular: 0x111111, shininess: 200 } );
				var loader = new THREE.STLLoader();

				// Colored binary STL
				loader.load( './models/mk16_diesel.stl', function ( geometry ) {

					var meshMaterial = material;
					if (geometry.hasColors) {
						meshMaterial = new THREE.MeshPhongMaterial({ opacity: geometry.alpha, vertexColors: THREE.VertexColors });
					}

					model_mesh.geometry = geometry;
					model_mesh.material = meshMaterial;

					// model_mesh.position.set( 0.5, 0.2, 0 );
					// model_mesh.rotation.set( - Math.PI / 2, Math.PI / 2, 0 );

					// My Edit
					model_mesh.position.set(0.0, 0.0, 0.0);
					model_mesh.rotation.set(0.0, 0.0, 0.0);
					model_mesh.scale.set( 0.3, 0.3, 0.3 );

					// model_mesh.castShadow = true;
					// model_mesh.receiveShadow = true;

					// My Edit
					model_mesh.castShadow = false;
					model_mesh.receiveShadow = false;

					scene.add( model_mesh );

				} );


				// Lights

				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, -1, 0xffaa00, 1 );
				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.renderReverseSided = false;

				container.appendChild( renderer.domElement );

				// stats

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function addShadowedLight( x, y, z, color, intensity ) {

				var directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = -d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = -d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = -0.005;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0005;

				// camera.position.x = Math.cos( timer ) * 3;
				// camera.position.z = Math.sin( timer ) * 3;

				camera.lookAt( cameraTarget );

				// My Edit

				// var t0 = Math.cos(yaw * 0.5);
				// var t1 = Math.sin(yaw * 0.5);
				// var t2 = Math.cos(roll * 0.5);
				// var t3 = Math.sin(roll * 0.5);
				// var t4 = Math.cos(pitch * 0.5);
				// var t5 = Math.sin(pitch * 0.5);

				// My Edit
				var t0 = Math.cos(0.0);
				var t1 = Math.sin(0.0);
				var t2 = Math.cos(0.0);
				var t3 = Math.sin(0.0);
				var t4 = Math.cos(timer);
				var t5 = Math.sin(timer);

				var w = t0 * t2 * t4 + t1 * t3 * t5;
				var x = t0 * t3 * t4 - t1 * t2 * t5;
				var y = t0 * t2 * t5 + t1 * t3 * t4;
				var z = t1 * t2 * t4 - t0 * t3 * t5;

				var rotation_quaternion = new THREE.Quaternion(x, y, z, w);
				model_mesh.quaternion.copy(rotation_quaternion);

				renderer.render( scene, camera );
			}

</body></html>
